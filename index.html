<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container w-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="box rounded-3 bg-danger d-flex flex-column align-items-center shadow"
      >
        <!-- Search Section -->
        <div
          class="search d-flex gap-3 h-25 w-75 mt-4 align-items-center justify-content-center"
        >
          <div class="input-group rounded-5 shadow-lg">
            <input
              id="search"
              type="text"
              class="form-control p-lg-2"
              placeholder="Search for username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div
            id="icon"
            class="icon d-flex justify-content-center align-items-center"
          >
            <img
              src="images/free-search-icon-2911-thumb.png"
              alt="search icon"
            />
          </div>
        </div>

        <!-- Future Content Section -->
        <div id="weather" class="w-75 mt-3 d-flex justify-content-center">
          <img
            src="images/3d-weather-icon-day-with-rain-free-png.png"
            style="width: 120px"
            alt=""
          />
        </div>
        <div
          id="temperature"
          class="w-75 mt-3 d-flex flex-column justify-content-center align-items-center"
        >
          <h1>24Â°C</h1>
          <h2>cairo</h2>
        </div>
        <div
          id="humidity"
          class="w-75 gap-5 mt-3 d-flex justify-content-center gap-4"
        >
          <div class="d-flex gap-2 align-items-center">
            <img
              src="images/humidity-3d-render-icon-illustration-png.png"
              alt=""
              class="w-25"
            />
            <div class="text">
              <h4>53%</h4>
              <p>Humidity</p>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <img
              src="images/3d-cartoon-weather-icon-snow-clouds-and-snowflakes-sign-isolated-on-transparent-background-3d-render-illustration-png.png"
              alt=""
              class="w-25"
            />
            <div class="text">
              <h4>5.66 km/h</h4>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c7be939029.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
